events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로깅 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # 파일 업로드 크기 제한 (음성 파일용)
    client_max_body_size 25M;

    # 업스트림 Django 서버
    upstream django {
        server web:8000;
    }

    # ==========================================================================
    # HTTP 서버 (80번 포트)
    # - Let's Encrypt ACME 챌린지 처리
    # - HTTPS로 리다이렉트 (SSL 활성화 시)
    # ==========================================================================
    server {
        listen 80;
        server_name your-domain.com;  # TODO: 실제 도메인으로 변경

        # Let's Encrypt 인증서 발급/갱신을 위한 ACME 챌린지
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # SSL이 활성화되면 모든 요청을 HTTPS로 리다이렉트
        # 주석 해제하려면: setup-ssl.sh 실행 후
        # location / {
        #     return 301 https://$server_name$request_uri;
        # }

        # ======================================================================
        # HTTP 전용 설정 (SSL 적용 전 사용)
        # SSL 적용 후에는 위 리다이렉트 주석 해제하고 아래 블록 주석 처리
        # ======================================================================
        
        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 정적 파일
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 미디어 파일
        location /media/ {
            alias /app/mediafiles/;
            expires 7d;
        }

        # API 및 Admin 요청을 Django로 프록시
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 지원 (실시간 알림 기능용)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 타임아웃 설정 (AI 처리 시간 고려)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
        }

        # 헬스체크 엔드포인트
        location /health/ {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }

